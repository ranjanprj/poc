{% extends "base.html" %}

{% block content %}
    {{flash}}
     <!-- Begin Page Content -->
     <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Upload Data</h1>
           
        </div>

        <!-- Content Row -->
        <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-6">
                <form method="POST"  enctype=multipart/form-data action="/main_menu/data_assessment/data_upload">
                    <div class="form-group row">
                      <label for="text" class="col-4 col-form-label">Name</label> 
                      <div class="col-8">
                        <input id="text" name="name" placeholder="Name of usecase" type="text" class="form-control" aria-describedby="textHelpBlock"> 
                        <span id="textHelpBlock" class="form-text text-muted">To easily relate filename to usecase</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="textarea" class="col-4 col-form-label">Description</label> 
                      <div class="col-8">
                        <textarea id="description" name="description" cols="40" rows="5" class="form-control" placeholder="Description of usecase"></textarea>
                      </div>
                    </div> 
                   
                    <div class="form-group row">
                        <label for="text" class="col-4 col-form-label">Data File</label> 
                        <div class="col-8">
                            <input type="file" name="file" class="custom-file-input" id="inputGroupFile01">
                            <label style="width: 93%;margin-left: 3%;" class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary float-right">Submit</button>
                      </div>
                    </div>
                  </form>
                  
            </div>
        </div>

        <!-- Content Row -->

    </div>
    <!-- /.container-fluid -->

{% endblock %}
